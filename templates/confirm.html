<html>
<head>

  <title>文字認識翻訳</title>

    <h1 class="title">文字認識翻訳</h1>
  </header>
  <main>

      <div class="before_trans_box">
        <h2 class="trans_title">翻訳前テキスト</h2>
        <p>{{ before_text }}</p>
      </div>
      <div class="after_trans_box">
        <h2 class="trans_title">翻訳後テキスト</h2>
        <p>{{ after_text }}</p>
      </div>
    </div>
    <div class="back">
      <a href="./">戻る</a>
    </div>
  </main>
  <footer></footer>
