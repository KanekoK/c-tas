<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>文字認識翻訳</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/reset.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
  <header>
    <h1 class="title">文字認識翻訳</h1>
  </header>
  <main>
    <div class="form_box">
      <form action="confirm.html" method="post" enctype="multipart/form-data">
        <p class="file_upload">翻訳したい写真をアップロード<br><input type="file" name="upload_file"></p>
        <!-- <p>翻訳したいテキスト<br><textarea name="target_text" id="target_text"></textarea></p> -->
        <p>FROM：<select name="from_lang" id="from_lang">
          <option value="ko">韓国語</option>
          <option value="ja">日本語</option>
          <option value="en">英語</option>
        </select></p>
        <p>TO：<select name="to_lang" id="to_lang">
          <option value="ja">日本語</option>
          <option value="ko">韓国語</option>
          <option value="en">英語</option>
        </select></p>
        <p class="button"><input type="submit" value="翻訳する" class="trans_button"></p>
      </form>
    </div>
  </main>
  <footer></footer>
</body>
</html>
